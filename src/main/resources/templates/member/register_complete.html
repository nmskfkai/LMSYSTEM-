<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 완료</title>
</head>
<body>

    <div th:if="${result}">
       <script>
           alert("인증 메일 발송 완료 !" +
               "이메일 인증 완료 후 로그인 하세요 .");
           location.href="/member/login";
       </script>

    </div>

    <div th:if="${result eq false}">
        <script>
            alert("회원 가입에 실패하였습니다.");
            location.href="/member/login";
        </script>


    </div>



</body>
</html>
