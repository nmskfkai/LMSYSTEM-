<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LMS System</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles1.css" rel="stylesheet" />
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/assets/mp4/bg.mp4" type="video/mp4" /></video>
<!-- Masthead-->
<div th:text="${errorMessage}"></div>
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">


            <hr/>
            <div>

                <form method="post" action="/member/login">
                    <h1 class="fst-normal lh-1 mb-4">LMS SYSTEM</h1>
                    <div>
                        <input type="text" name="username" class="form-control" placeholder="아이디 (이메일)을 입력" required/>
                    </div>
                    <div>
                        <input type="password" name="password" class="form-control mt-3" placeholder="비밀번호 입력" required/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-3" size="width:80px" > 로그인 </button>
                        <button type="button" class="btn btn-primary mt-3"  size="width:80px" onclick="location.href='/member/find-password'">비밀번호찾기</button>
                        <button type="button" class="btn btn-primary mt-3" size="width:80px" onclick="location.href='/member/register'">회원가입</button>
                    </div>

                </form>
                <hr/>
                <div >

                    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=37c93ea0bb15b3614a2375487d27eea1&redirect_uri=http://localhost:8080/auth/kakao/callback">
                        <img src="/image/kakaotalk_sharing_btn_small.png" class="rounded-circle" alt="카카오 로그인" style="width:50px; height:50px" ></a>
                    <span class="ps-3">
                    <img src="/image/btnG_아이콘원형.png" class="rounded-circle " alt="카카오 로그인" style="width:50px; height:50px"  ></span>
                    <span class="ps-3">
                    <img src="/image/web_light_rd_na@1x.png" class="rounded-circle "  alt="카카오 로그인" style="width:50px; height:50px"  ></span>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/scripts1.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
