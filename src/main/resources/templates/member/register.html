
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>


<form method="post">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card" style="border: 0 solid black">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="id" class="form-label">아이디</label>
                                <div>
                                    <input
                                            type="email"
                                            name="userId"
                                            class="form-control"
                                            id="id"
                                            placeholder="아이디 (이메일) 를 입력하세요"

                                            required
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <div>
                                    <input
                                            type="text"
                                            name="userName"
                                            class="form-control"

                                            id="name"
                                            placeholder="이름"
                                            required
                                    />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone-number" class="form-label"
                                >전화번호 입력</label>
                                <div>
                                    <input
                                            type="tel"
                                            name="phone"
                                            class="form-control"

                                            id="phone-number"
                                            placeholder="전화번호"
                                            required
                                    />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label"
                                >비밀번호 입력</label
                                >
                                <div>
                                    <input
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="비밀번호"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordCheck" class="form-label"
                                >비밀번호 입력 확인</label
                                >
                                <div>
                                    <input
                                            type="password"
                                            name="rePassword"
                                            class="form-control"
                                            id="passwordCheck"
                                            placeholder="비밀번호 확인"

                                            required
                                    />
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">회원 가입</button>
                                <button type="button" class="btn btn-primary" onclick="location.href='/member/login'">돌아가기</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="border:0 solid black">
                    <div class="card-body">
                        <img src="/image/일러스트_한자공부_0288.jpg" width="90%" height="90%"/>

                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
